<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Alura Barber Shop</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="styleBS.css">
    </head>

    <body>
        <header class="headerprod">
            <div class="caja">
                <h1 class="logo"><img src="imagenes/logo.png" alt="Logo de la Barberia Alura"></h1>
                <nav>
                    <ul>
                        <li><a href="homeBS.html">HOME</a></li>
                        <li><a href="productosBS.html">PRODUCTOS</a></li>
                        <li><a href="contactoBS.html">CONTACTO</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form>
                <label for="nombreapellido">Nombre y Apellido</label>
                <input type="text" id="nombreapellido" class="input-padron" required>

                <label for="correoelectronico">Correo Electrónico</label>
                <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

                <label for="telefono">Número Telefónico</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(XXX) XXXXXX">

                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>

                <fieldset>
                <legend>¿Cómo le gustaría que lo contactemos?</legend>
                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                    
                    <label for="radio-tel"><input type="radio" name="contacto" value="telefono" id="radio-tel">Teléfono</label>
                    
                    <label for="radio-wa"><input type="radio" name="contacto" value="whatsapp" id="radio-wa" checked>WhatsApp</label>
                </fieldset>

                <fieldset>
                    <legend>¿En qué horario prefiere ser atendido?</legend>
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades y promociones de la Barberia Alura?</label>

                <input type="submit" value="Guardar" class="botonguardar">
                
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Día</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>8am - 8pm</td>
                    </tr>
                    <tr>
                        <td>Miércoles</td>
                        <td>8am - 8pm</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>8am - 7pm</td>
                    </tr>
                </tbody>
            </table>


        </main>

        <footer>
            <img src="imagenes/logo-blanco.png" alt="Logo de la Barberia Alura">
            <p class="copyr">&copy Copyright Alura Barber Shop 2022</p>
        </footer>

    </body>


</html>
